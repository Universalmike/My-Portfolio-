      <!-- Contact -->
      <section id="contact">
        <div class="inner">
          <section>
            <form
              action="https://api.web3forms.com/submit"
              method="POST"
              name="contact"
            >
              <div class="fields">
                <input
                  type="hidden"
                  name=""
                  value="New Message: Someone is trying to reach you!"
                />
                <input
                  type="hidden"
                  name="access_key"
                  value="37820edd-01db-4fd2-afeb-e319906f19f0"
                />
                <div class="field half">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name demo-name" />
                </div>
                <div class="field half">
                  <label for="email">Email</label>
                  <input type="text" name="email" id="email demo-email" />
                </div>

                <div class="field">
                  <label for="message">Message</label>
                  <textarea
                    name="message"
                    id="message demo-message"
                    rows="6"
                  ></textarea>
                </div>
              </div>
              <div class="h-captcha" data-captcha="true"></div>
              <input
                type="hidden"
                name="redirect"
                value="https://finzyphinzy.github.io/michael-project/"
              />
              <ul class="actions">
                <li>
                  <input type="submit" value="Send Message" class="primary" />
                </li>
                <li><input type="reset" value="Clear" /></li>
              </ul>
            </form>
          </section>
          <section class="split">
            <section>
              <div class="contact-method">
                <span class="icon solid alt fa-envelope"></span>
                <h3>Email</h3>
                <a href="mailto:michaelologungbara@gmail.com">
                  michaelologungbara@gmail.com</a
                >
              </div>
            </section>
            <section>
              <div class="contact-method">
                <span class="icon solid alt fa-phone"></span>
                <h3>Phone</h3>
                <span>(234) 803-722 1447</span>
              </div>
            </section>
            <section>
              <div class="contact-method">
                <span class="icon solid alt fa-home"></span>
                <h3>Address</h3>
                <span> Lagos, Nigeria</span>
              </div>
            </section>
          </section>
